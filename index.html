<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
  </head>
  <body>
    <div id="vue-app">
      <!-- <button v-on:click="age++">add a Year</button>
      <button v-on:click="age--">subtract a Year</button> -->
      <button v-on:click="add(1)">add a Year</button>
      <button v-on:click="subtract(1)">subtract a Year</button>
      <button v-on:click="add(10)">add 10 years</button>
      <button v-on:click="subtract(10)">subtract 10 Year</button>
      <p>My age is {{ age }}</p>
     
      <div id="canvas" @mousemove="updateXY">
            {{ x }} , {{ y }}
      </div>
      <a v-on:click.prevent="click" href="https://v2.vuejs.org/v2/guide/events">modifier</a>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
